# --- Propiedades Obligatorias ---
sonar.projectKey=ISPP-G-8_infantem
sonar.organization=ispp-g-8
sonar.host.url=https://sonarcloud.io

# --- Información del Proyecto ---
sonar.projectName=Infantem

# --- Definición de Fuentes ---
# Rutas relativas a la raíz del proyecto (donde está este archivo)
sonar.sources=src/main/java, frontend/
sonar.tests=src/test/java 
# Añade aquí la ruta a los tests del frontend si los tienes y quieres analizarlos, ej: frontend/test

# --- Lenguajes ---
sonar.language=java, ts
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# --- Propiedades Específicas de Java ---
# Dónde encontrar los archivos .class compilados (resultado de 'mvn verify')
sonar.java.binaries=target/classes # Ajusta si tu estructura de salida de Maven es diferente
# Dónde encontrar los reportes de JaCoCo (si los generas con 'mvn verify')
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# --- Propiedades Específicas de JavaScript/TypeScript ---
# Dónde encontrar los reportes de cobertura LCOV (si los generas con 'npm test -- --coverage')
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info # Descomenta y ajusta la ruta si generas reportes LCOV

# --- Exclusiones ---
sonar.exclusions=**/node_modules/**, **/target/**, **/build/**, **/.expo/**, **/.vscode/**
# Añade otras carpetas o archivos que no quieras analizar (ej. assets, archivos generados)

# --- Encoding ---
sonar.sourceEncoding=UTF-8

